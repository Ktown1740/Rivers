<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for background image to ensure it covers the area */
        .hero-background {
            background-image: url('http://googleusercontent.com/file_content/0'); /* Using the provided image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-white shadow-md py-4 px-6 md:px-12 flex flex-col md:flex-row items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center mb-4 md:mb-0">
            <!-- Using a placeholder for the logo as the original is part of the screenshot -->
            <img src="https://placehold.co/60x60/800080/FFFFFF?text=Logo" alt="Company Logo" class="w-12 h-12 rounded-full mr-3">
            <span class="text-xl font-bold text-purple-800 hidden md:block">Your Company Name</span>
        </div>

        <!-- Navigation -->
        <nav class="flex flex-wrap justify-center md:justify-end gap-x-6 gap-y-2 text-gray-700 font-medium">
            <a href="#" class="hover:text-purple-600 transition duration-300">About Us</a>
            <a href="#" class="hover:text-purple-600 transition duration-300">Programs</a>
            <a href="#" class="hover:text-purple-600 transition duration-300">Events</a>
            <a href="#" class="hover:text-purple-600 transition duration-300">Information</a>
            <a href="#" class="hover:text-purple-600 transition duration-300">Testimonials</a>
            <a href="#" class="hover:text-purple-600 transition duration-300">Need Help?</a>
            <a href="#" class="hover:text-purple-600 transition duration-300">Media</a>
            <a href="#" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition duration-300 shadow-md">DONATE NOW</a>
            <!-- Accessibility icon, assuming it's a visual element -->
            <a href="#" class="text-purple-600 text-2xl ml-4" aria-label="Accessibility options">
                &#9855; <!-- Unicode character for accessibility symbol -->
            </a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="flex-grow flex items-center justify-center text-center p-4 hero-background">
        <div class="bg-black bg-opacity-40 p-8 rounded-lg shadow-xl max-w-2xl mx-auto">
            <h1 class="text-5xl md:text-6xl font-extrabold text-white leading-tight">Courage to Heal</h1>
            <!-- You can add more content here if needed, e.g., a subheading or a call to action -->
            <!-- <p class="mt-4 text-xl text-gray-200">Empowering individuals on their journey to recovery.</p> -->
        </div>
    </main>

    <!-- Optional: Footer Section -->
    <!-- <footer class="bg-gray-800 text-white py-4 text-center text-sm">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer> -->
</body>
</html>
